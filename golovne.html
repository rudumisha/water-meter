<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор питної води</title>
  <link rel="stylesheet" href="golovne.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор питної води</h1>
    <div class="input-section">
      <label for="weight">Ваша маса тіла (кг):</label>
      <input type="number" id="weight" placeholder="Введіть вашу масу тіла" oninput="calculateWater()">
    </div>
    <div class="output-section">
      <p>Рекомендована кількість води:</p>
      <p id="recommended">0 л</p>
      <p>Ваша кількість води:</p>
      <input type="number" id="water" placeholder="Введіть кількість води" oninput="updateProgress()">
    </div>
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
    <p id="status">Норма</p>
  </div>
  <script src="golovne.js"></script>
</body>
</html>
